<html>
<head>
<script src="qediag.js"></script>
<script src="//code.jquery.com/jquery-1.10.2.js"></script>
<script>
function loadXMLDoc() {
    var xmlhttp;
    if (window.XMLHttpRequest) {// code for IE7+, Firefox, Chrome, Opera, Safari
        xmlhttp = new XMLHttpRequest();
    }
    else {// code for IE6, IE5
        xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
    }

    xmlhttp.onreadystatechange = function() {
        if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
            document.getElementById("myDiv").innerHTML = '<i>'+xmlhttp.responseText+'</i>';
        }
    }
    xmlhttp.open("GET","data.txt",true);
    xmlhttp.send();
}
</script>
</head>
<body>

<h2>AJAX Request</h2>
<p>Click the button to generate a AJAX request</p>
<button type="button" onclick="loadXMLDoc()">Ajax Request</button>
<p>Below Content will from the Call</p>
<div id="myDiv"></div>

<h2>JSONP Request</h2>
<div id="images"></div>
<script>
(function() {
  var flickerAPI = "http://api.flickr.com/services/feeds/photos_public.gne?jsoncallback=?";
  $.getJSON( flickerAPI, {
    tags: "mount rainier",
    tagmode: "any",
    format: "json"
  })
    .done(function( data ) {
      $.each( data.items, function( i, item ) {
        $( "<img>" ).attr( "src", item.media.m ).appendTo( "#images" );
        if ( i === 3 ) {
          return false;
        }
      });
    });
})();
</script>
 
<h2>JS Error</h2>

<p>document.write(<font color='blue' size=+2>"</font>Hello World!);</p>
<script type="text/javascript">
    document.write('Hello World!);
</script>

</body>
</html>
